version : '3.8'
services:
  his-nacos:
    container_name: his-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - his-mysql
  his-mysql:
    container_name: his-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  his-redis:
    container_name: his-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/his/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/his/redis/redis.conf
  his-nginx:
    container_name: his-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/his/projects/his-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - his-gateway
    links:
      - his-gateway
  his-gateway:
    container_name: his-gateway
    build:
      context: ./his/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - his-redis
    links:
      - his-redis
  his-auth:
    container_name: his-auth
    build:
      context: ./his/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - his-redis
    links:
      - his-redis
  his-modules-system:
    container_name: his-modules-system
    build:
      context: ./his/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - his-redis
      - his-mysql
    links:
      - his-redis
      - his-mysql
  his-modules-gen:
    container_name: his-modules-gen
    build:
      context: ./his/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - his-mysql
    links:
      - his-mysql
  his-modules-job:
    container_name: his-modules-job
    build:
      context: ./his/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - his-mysql
    links:
      - his-mysql
  his-modules-file:
    container_name: his-modules-file
    build:
      context: ./his/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./his/uploadPath:/home/his/uploadPath
  his-visual-monitor:
    container_name: his-visual-monitor
    build:
      context: ./his/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
